  <article class="oferta" *ngIf="oferta !== undefined">

    <article class="row">
      <div class="col">
        <h4>{{oferta.descricao_oferta}}.</h4>
      </div>
    </article>

    <article class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" class="img-fluid"/>
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" class="img-fluid"/>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </article>

  </article>

  <article class="row" style="margin: 25px; margin-bottom: 150px;">
    <div class="col">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">

        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" routerLink="como-usar" role="tab">Como usar</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" routerLink="onde-fica" role="tab">Onde fica?</a>
        </li>

      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </article>
</section>
